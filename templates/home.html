{% extends 'base.html' %}

{% block content %}

<header>Select Target</header>
<p class="light">Enter the LinkedIn username or profile url of the person you want to target. GPTalent will load the publicly available information to generate a targeted email.</p>

<form class="form__group field" id="form">
    <div>
        <input type="text" class="form__field" placeholder="https://www.linkedin.com/in/victim" name="url-or-username" id="url-or-username"/>
        <label for="url-or-username" class="form__label">LinkedIn Url or username</label>
    </div>

    <div>
        <input type="text" class="form__field" placeholder="Java Engineer" name="searched-position" id="researched-position"/>
        <label for="searched-position" class="form__label">Position you are searching for</label>
    </div>

    <div>
        <input type="text" class="form__field" placeholder="Talent Relations & Recruiting Specialist" name="requester-position" id="requester-position"/>
        <label for="requester-position" class="form__label">Your position</label>
    </div>

    <div class="mainBtnContainer">
        <button type="submit" id="submit-button" class="mainBtn" disabled>
            Generate Mail
        </button>
    </div>
</form>

<div id="result-container">
</div>

<script>
    const form = document.querySelector('#form');
    const submitButton = document.querySelector('#submit-button');
    const resultContainer = document.querySelector("#result-container");
    const urlOrUsernameField = document.querySelector('#url-or-username');

    function displayLoading() {
        submitButton.disabled = true;
        submitButton.innerHTML = "<i class='fa fa-spinner fa-spin'></i> This can take up to 30 seconds";
    }

    function hideLoading() {
        submitButton.disabled = false;
        document.getElementById("submit-button").innerHTML = "Generate Mail";
    }

    urlOrUsernameField.addEventListener('input', () => submitButton.disabled = urlOrUsernameField.value.trim() === "");

    submitButton.addEventListener('click', function(event) {
        displayLoading();
        event.preventDefault();

        const data = new FormData(form);

        fetch('/send', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(Object.fromEntries(data))
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                const firstElement = resultContainer.innerHTML === ""

                if (!firstElement) {
                    const hr = document.createElement("hr")
                    resultContainer.insertBefore(hr, resultContainer.children[0]);
                }

                const div = document.createElement("div");
                div.innerHTML = data['user_response'];
                if (data['success'] === false) {
                  div.classList.add("error")
                }
                resultContainer.insertBefore(div, resultContainer.children[0]);

                const profileImage = data['profile_image']
                if (profileImage) {
                    const img = document.createElement("img")
                    img.setAttribute("src", profileImage)
                    resultContainer.insertBefore(img, resultContainer.children[0]);
                }
            })
            .catch(error => {
                hideLoading();
                alert('Error: ' + error);
            });
        return false;
    });
  </script>

{% endblock %}
