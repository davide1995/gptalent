{% if data.success %}
<img src="{{ data.profile_image }}">    
<div id="{{ data.id }}">
{{ data.user_response }}
</div>
<div class="copy-btn-container">
<button class="copy" id="copy{{ data.id }}" onclick="copyText('{{ data.id }}')"><i class="fa fa-clone"></i> Copy message</button>
</div>
{% else %}
<div class="error">
{{ data.user_response }}
</div>
{% endif %}
<hr>
